<div class="corp">

            <form action="#" class="cooperation">
                <div class="cooperation__field">

                <div class="cooperation__field">
                    <input placeholder="Укажите удобные способы связи с вами (через запятую)" type="text"

                </div>
                <div class="cooperation__field">

                </div>
                <div class="cooperation__field">
                    <input placeholder="Ссылки на текущие проекты или похожие" type="text" class="cooperation__input">
                </div>
                <div class="cooperation__field cooperation__field-textarea">
                    <textarea class="cooperation__textarea"
                        placeholder="Опишите задачу, приложите ссылки к сообщению, если это необходимо"></textarea>
                </div>
                <div class="cooperation__filed">
                    <button class="cooperation__button">Начать сотрудничество</button>
                    <p class="cooperation__licenze">Отправляя данные, вы соглашаетесь на условия обработки персональных
